<dom-module id="parcel-info">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 15px;
      }
      #expand {
        display:block;
        padding: 5px;
        cursor: pointer;

        transition: transform 300ms linear;
        -webkit-transition: transform 300ms linear;
        -ms-transition: transform 300ms linear;
        -moz-transition: transform 300ms linear;

        transform : rotate(0);
        -webkit-transform : rotate(0);
        -ms-transform : rotate(0);
        -moz-transform : rotate(0);
      }
      #expand.open {
        transform : rotate(90deg);
        -webkit-transform : rotate(90deg);
        -ms-transform : rotate(90deg);
        -moz-transform : rotate(90deg);
      }
      #adopted {
        display: none;
      }
      table {
        width: 100%;
      }
      paper-material {
        margin: 10px 3px;
      }
      h1, h2 {
        font-weight: 200;
      }

      paper-fab {
        position: fixed;
        top: 27px;
        right: 15px;
        z-index: 60;
      }

      #refineryGatePriceIcon {
        height: 26px;
        width: 26px;
        margin: 5px;
        display: inline-block;
        vertical-align: middle;
      }

      @media(min-width: 601px) {
        paper-fab {
          top: 35px;
        }
        paper-material {
          margin: 15px;
        }
      }

      #pastureLandIgnored  {
        color   :rgba(255,0,0,.6);
        display : none;
      }
    </style>

    <paper-fab icon="arrow-back" on-click="back"></paper-fab>

    <div class="layout">
      <h1>Parcel Information</h1>
      <h4 id="adopted" class="highlight"><iron-icon icon="star"></iron-icon> Adopted</h4>
    </div>

    <h4 style="margin-bottom:3px">
      <div id="name"></div>
      <div id="inner" ></div>
    </h4>

    <div id="pastureLandIgnored">Ignored Pasture Land</div>

    <h2>Overview</h2>
    <paper-material>
      <table class="data fixed">
        <tr>
          <td>Parcel Size:</td>
          <td id="size"></td>
          <td>Acre</td>
        </tr>
        <tr>
          <td>% Size Available:</td>
          <td><span id="potential"></span>% (<span id="asize"></span>)</td>
          <td>(Acre)</td>
        </tr>
        <tr>
          <td>Parcel Adoption Price:</td>
          <td id="adoptionPrice"></td>
          <td>$ / Mg</td>
        </tr>
        <tr>
          <td>Parcel Refinery Gate Price:</td>
          <td>
            <paper-material id="refineryGatePriceIcon"></paper-material>
            <span id="refineryGatePrice"></span>
          </td>
          <td>$ / Mg</td>
        </tr>
        <tr>
          <td>Current Refinery Price:</td>
          <td id="refineryPrice"></td>
          <td>$ / Mg</td>
        </tr>
        <tr>
          <td>Duration</td>
          <td id="duration"></td>
          <td>Years</td>
        </tr>
      </table>
     </paper-material>

     <h2>Current Crops</h2>
     <paper-material>
       <parcel-info-crops id="crops"></parcel-info-crops>
     </paper-material>

      <h2>Poplar</h2>
      <paper-material>
        <parcel-info-poplar id="poplar"></parcel-info-poplar>
      </paper-material>

      <h2>Transportation</h2>
      <paper-material>
        <parcel-info-transportation id="transportation"></parcel-info-transportation>
      </paper-material>

      <h2>Revenue / Acre <small id="revenueChartLabel"></small></h2>
      <paper-material style="padding:5px">
        <div id="revenueChart"></div>
      </paper-material>

      <h2>Poplar Growth (Mg / Acre)</h2>
      <paper-material style="padding:5px">
        <div class="help-block">
          Cliffs are harvest events
          <span class="pull-right" id="irrigFrac"></div>
        </div>
        <div id="poplarChart"></div>
      </paper-material>
    
  </template>
</dom-module>
