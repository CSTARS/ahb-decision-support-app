<dom-module id="parcel-map-legend">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: none;
      }

      .legend-color {
        display: inline-block;
        height: 24px;
        width: 24px;
        margin: 5px 10px;
      }

      #legend {
        margin-top: 10px;
      }
    </style>

    <h4 style="margin-bottom: 5px">Legend</h4>
    <div class="help-block">Refinery Gate Cost</div>

    <div id="legend"></div>
    
    <div class="layout center">
      <div class="legend-color" style="background-color: rgba(255,165,0,.6)"></div>
      <div class="legend-label">Over max willingness to pay</div>
    </div>

    <div class="layout center">
      <div class="legend-color" style="background-color: rgba(255,0,0,.6)"></div>
      <div class="legend-label">Pasture Land Ignored</div>
    </div>
    
  </template>
</dom-module>
