<dom-module id="parcel-info-popup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="title">Parcel Info</h4>
          </div>
          <div class="modal-body">

            <parcel-list-item id="parcelInfo"></parcel-list-item>

          </div> <!-- end body -->
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'parcel-info-popup',
      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({
          show: false
        });
      },

      show : function(parcel) {
        this.popup.modal('show');
        setTimeout(function(){
          this.$.parcelInfo.parcel = parcel;
        }.bind(this), 500);
      },

      hide : function() {
        this.popup.modal('hide');
      }

    })
  </script>
</dom-module>
