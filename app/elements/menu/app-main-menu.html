<dom-module id="app-main-menu">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .content {
        padding: 10px;
        display: none;
        overflow: auto;
      }
      .header {
        padding: 15px;
        cursor: pointer;
        background-color: white;
      }
      .header:hover {
        background-color: #f8f8f8;
      }
      .header.selected {
        border-bottom: 1px solid white;
      }
      .header.selected {
        color:var(--accent-color);
      }
      #filters {
        margin-top: 10px;
      }

      .beta {
        border-top: 1px solid #eee;
        color: var(--secondary-text-color);
        padding: 20px 10px;
      }
      h2 {
        font-weight: 200;
      }
    </style>

    <paper-material id="map-header" class="header selected" on-click="setPage" page="map">
      <div class="layout center">
        <div><iron-icon icon="maps:map"></iron-icon></div>
        <div class="flex">Map</div>
      </div>
    </paper-material>

    <div id="map-content" class="content flex" style="display:block; background-color: #f8f8f8">
      <menu-map-options id="options"></menu-map-options>
      <parcel-map-legend></parcel-map-legend>
      <parcel-map-filters id="filters"></parcel-map-filters>
    </div>

    <paper-material id="results-header" class="header" on-click="setPage" page="results" style="display:none">
      <div class="layout center">
        <div><iron-icon icon="assessment"></iron-icon></div>
        <div class="flex">Results</div>
      </div>
    </paper-material>

    <div class="beta">
      <h2>
        BETA
      </h2>
      <div>
        This application is still under development and not for production use.
      </div>
    </div>

    <div style="padding: 10px; text-align:center; border-top: 1px solid #eee">
      <a href="http://cstars.github.io/ahb-decision-support-sdk/" target="_blank">SDK Documentation</a> |
      <a href="https://github.com/CSTARS/ahb-decision-support-app/blob/master/README.md" target="_blank">About</a> |
      <a href="https://github.com/CSTARS/ahb-decision-support-app/issues" target="_blank">Issues</a>
    </div>

    <div class="help-block" style="text-align:center; padding: 15px 3px; border-top: 1px solid #eee">

    </div>


  </template>
