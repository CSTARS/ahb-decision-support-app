<dom-module id="app-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      .navbar.navbar-inverse {
        margin: 0 !important;
        border-radius: 0 !important;
      }

      .navbar.navbar-inverse h4 {
        color: white;
      }

      #header {
        border-bottom: 1px solid #888;
      }

      model-run-console {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #menu {
        position: absolute;
        left: -320px;
        background-color: white;
        z-index: 200;
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);

        transition: left 300ms linear;
        -webit-transition: left 300ms linear;
        -ms-transition: left 300ms linear;
        -moz-transition: left 300ms linear;
      }

      #menu.open {
        position: absolute;
        left: 0px;
        background-color: white;
        z-index: 2001;
      }

      @media(min-width: 768px) {
        #menu {
          position: relative;
          left: 0;
        }
        #menu.open {
          left: 0;
        }
      }
    </style>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="hidden-xs">Advanced Hardwood Biofuels</span><span class="visible-xs-inline-block">AHB</span>
        </paper-toolbar>
        <div>
          <app-main-menu on-set-page="setPage"></app-main-menu>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <small>Decision Support Tool</small>
          
          <span class="pull-right hidden-xs">PROTOTYPE</span>

        </paper-toolbar>
        <iron-pages selected="{{selectedPage}}" attr-for-selected="id" selected-attribute="active">
          <parcel-map id="map" class="page"></parcel-map>
          <refinery-select id="select" class="page"></refinery-select>
          <results-panel id="results" class="page"></results-panel>
          <model-run-console id="console"></model-run-console>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>


  </template>
</dom-module>
