<dom-module id="app-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      model-run-console {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .short-title {
        display: block;
      }
      .long-title {
        display: none;
      }

      @media(min-width: 768px) {
        .short-title {
          display: none;
        }
        .long-title {
          display: block;
        }
      }
    </style>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="long-title">Advanced Hardwood Biofuels</span>
          <span class="short-title">AHB</span>
        </paper-toolbar>
        <div>
          <app-main-menu on-set-page="setPage"></app-main-menu>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Decision Support Tool</div>
          
          <div class="flex" style="text-align:right">PROTOTYPE</div>

        </paper-toolbar>
        <iron-pages selected="{{selectedPage}}" attr-for-selected="id" selected-attribute="active">
          <parcel-map id="map" class="page"></parcel-map>
          <refinery-select id="select" class="page"></refinery-select>
          <results-panel id="results" class="page"></results-panel>
          <model-run-console id="console"></model-run-console>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>


  </template>
</dom-module>
