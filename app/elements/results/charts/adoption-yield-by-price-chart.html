
<dom-module id="adoption-yield-by-price-chart">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-toggle-button {
        display: inline-block;
      }
      #chart {
        min-height: 400px
      }
    </style>
    
    <div id="chart"></div>

    <div class="layout horizontal center" style="padding: 10px">
      <div>
        <paper-toggle-button id="toggle" active="{{flipped}}"></paper-toggle-button>
      </div>
      <div class="flex">Toggle Chart Axis</div>
      <div>
        <paper-button raised on-click="export">Export Chart Data</paper-button>
      </div>
    </div>
  </template>
</dom-module>
