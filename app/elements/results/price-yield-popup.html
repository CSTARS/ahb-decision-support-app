<dom-module id="price-yield-popup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="title">Adjust Crop Price/Yield Values</h4>
          </div>
          <div class="modal-body">

            <div style="text-align:right">
              <h5>Set all to:</h5>
              <div class="btn-group">
                <a class="btn btn-default" on-click="setMin">Min</a>
                <a class="btn btn-default" on-click="setAverage">Average</a>
                <a class="btn btn-default" on-click="setMax">Max</a>
              </div>
            </div>

            <template is="dom-repeat" items="{{data}}">
              <h4>{{item.crop}}</h4>

              <table class="table">
                <tr>
                  <td>
                    <b>Price</b> <span>{{item.price.units}}</span>
                    <div>
                      <input type="number" class="form-control" value="{{item.price.value}}" crop$="{{item.crop}}" ctype="price" on-change="fireChange"/>

                      <div class="layout horizontal">
                        <div class="flex">
                          <span class="text text-danger">Min <span>{{item.price.min}}</span></span>
                        </div>
                        <div class="flex" style="text-align:center">
                          <span class="text text-warning">Average <span>{{item.price.average}}</span></span>
                        </div>
                        <div class="flex" style="text-align:right">
                          <span class="text text-success">Max <span>{{item.price.max}}</span></span>
                        </div>
                      </div>
                    </div>
                  </td>

                  <td>
                    <b>Yield</b> <span>{{item.yield.units}}</span>
                    <div>
                      <input type="number" class="form-control" value="{{item.yield.value}}" crop$="{{item.crop}}" ctype="yield" on-change="fireChange" />
                      <div class="layout horizontal">
                        <div class="flex">
                          <span class="text text-danger">Min <span>{{item.yield.min}}</span></span>
                        </div>
                        <div class="flex" style="text-align:center">
                          <span class="text text-warning">Average <span>{{item.yield.average}}</span></span>
                        </div>
                        <div class="flex" style="text-align:right">
                          <span class="text text-success">Max <span>{{item.yield.max}}</span></span>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </template>

          </div> <!-- end body -->
        </div>
      </div>
    </div>

  </template>
</dom-module>
