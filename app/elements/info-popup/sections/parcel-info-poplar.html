<dom-module id="parcel-info-poplar">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      #growthError {
        display: none;
      }
      table {
        width: 100%;
      }
    </style>
    
    <div class="alert alert-danger" id="growthError">
      <i class="fa fa-warning"></i> Failed to grow poplar :(
    </div>

    <div id="details">
      <table class="data fixed">
        <tr>
          <td>Poplar Cost</td>
          <td>
            <span>[[cost]]</span>
            <a id="budgetDetailsLink" target="_blank" class="highlight"><paper-icon-button icon="assignment"></paper-icon-button></a>
          </td>
          <td>$ / Acre</td>
        </tr>
        <tr>
          <td>Water Cost</td>
          <td>[[waterCost]]</td>
          <td>$ / Acre</td>
        </tr>
        <tr>
          <td>Land Cost</td>
          <td>[[landCost]]</td>
          <td>$ / Acre</td>
        </tr>
        <tr>
          <td>Avg Poplar Yield</td>
          <td>[[poplarYield]]</td>
          <td>Mg / Acre</td>
        </tr>
        <tr>
          <td>Avg Poplar Yield for Parcel</td>
          <td>[[totalPoplarYield]]</td>
          <td>Mg</td>
        </tr>
      </table>
    </div>
  </template>
</dom-module>
