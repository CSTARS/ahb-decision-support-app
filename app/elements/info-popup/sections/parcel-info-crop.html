
<dom-module id="parcel-info-crop">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      table {
        width: 100%;
      }
    </style>
    
    <table class="data fixed">
      <tr>
        <td>Crop</td>
        <td>[[crop]]</td>
        <td></td>
      </tr>
      <tr>
        <td>Location FIPS</td>
        <td>[[fips]]</td>
        <td></td>
      </tr>
      <tr>
        <td>Cost</td>
        <td>
          <span>[[cost]]</span>
          <a id="budgetLink" target="_blank" class="highlight"><paper-icon-button icon="assignment"></paper-icon-button></a>
        </td>
        <td>$ / Acre</td>
      </tr>
      <tr>
        <td>Price</td>
        <td>[[price]]</td>
        <td>[[priceUnit]]</td>
      </tr>
      <tr>
        <td>Yield (<span>[[irrigationType]]</span>)</td>
        <td>[[yield]]</td>
        <td>[[yieldUnit]]</td>
      </tr>
    </table>

  </template>
</dom-module>
