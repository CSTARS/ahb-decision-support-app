<dom-module id="parcel-info">
  <template>
    <style>
      :host {
        display: block;
      }
      #expand {
        display:block;
        padding: 5px;
        cursor: pointer;

        transition: transform 300ms linear;
        -webkit-transition: transform 300ms linear;
        -ms-transition: transform 300ms linear;
        -moz-transition: transform 300ms linear;

        transform : rotate(0);
        -webkit-transform : rotate(0);
        -ms-transform : rotate(0);
        -moz-transform : rotate(0);
      }
      #expand.open {
        transform : rotate(90deg);
        -webkit-transform : rotate(90deg);
        -ms-transform : rotate(90deg);
        -moz-transform : rotate(90deg);
      }
      .nlabel {
        font-weight: bold;
      }
    </style>

    <h5>
      <div id="name"></div>
      <div id="inner" ></div>
    </h5>

    <div id="details" >
      <table class="table">
        <tr>
          <td class="nlabel">Parcel Size:</td>
          <td><span id="size"></span> acres</td>
        </tr>
        <tr>
          <td class="nlabel">% Size Available:</td>
          <td><span id="potential"></span>% (<span id="asize"></span>) acres</td>
        </tr>
        <tr>
          <td class="nlabel">Parcel Adoption Price:</td>
          <td><span id="adoptionPrice"></span> / Mg</td>
        </tr>
        <tr>
          <td class="nlabel">Parcel Refinery Gate Price:</td>
          <td><span id="refineryGatePrice"></span> / Mg</td>
        </tr>
        <tr>
          <td class="nlabel">Current Refinery Price:</td>
          <td><span id="refineryPrice"></span> / Mg</td>
        </tr>
        <tr>
          <td class="nlabel">Duration</td>
          <td id="duration"></td>
        </tr>
        <tr>
          <td class="nlabel">Current Crops</td>
          <td>
            <parcel-info-crops id="crops"></parcel-info-crops>
          </td>
        </tr>
        <tr>
          <td class="nlabel">Poplar</td>
          <td>
            <parcel-info-poplar id="poplar"></parcel-info-poplar>
          </td>
        </tr>
        <tr>
          <td class="nlabel">Transportation</td>
          <td>
            <parcel-info-transportation id="transportation"></parcel-info-transportation>
          </td>
        </tr>
      </table>
    </div>

    <h4>Revenue / Acre <small id="revenueChartLabel"></small></h4>
    <div id="revenueChart"></div>

    <h4>Poplar Growth (Mg / Acre)</h4>
    <div class="help-block">
      Cliffs are harvest events
      <span class="pull-right" id="irrigFrac"></div>
    </div>
    <div id="poplarChart"></div>
    
  </template>
</dom-module>
