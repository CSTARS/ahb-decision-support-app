<dom-module id="refinery-select-popup">
  <template>
    <style>
      :host {
        display: block;
      }
      label {
        font-weight: bold;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="title">Set Refinery Parameters</h4>
          </div>
          <div class="modal-body">



            <div class="form-horizontal">
              <div class="form-group">
                <label for="radiusInput" class="col-sm-3 control-label">Lat, Lng</label>
                <div class="col-sm-9" style="line-height: 35px">
                  <span id="ll"></span>
                </div>
              </div>

              <div class="form-group">
                <label for="radiusInput" class="col-sm-3 control-label">Radius (km)</label>
                <div class="col-sm-9">
                  <input type="number" id="radiusInput" class="form-control" value="20" />
                  <div class="help-block">Query radius from selected biorefinery location to lookup parcels for.</div>
                </div>
              </div>

              <div class="form-group">
                <label for="radiusInput" class="col-sm-3 control-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="poplarPriceInput" placeholder="$" value="24" on-change="onPriceChange" />
                  <div class="help-block">Starting poplar price ($/Mg)</div>
                </div>
              </div>

            </div>

            <model-run-console></model-run-console>

            <div style="text-align: center; margin-top: 25px" id="startBtn">
              <a class="btn btn-primary btn-lg" on-click="run" id="go"><i class="fa fa-industry"></i> Model <span class="hidden-xs">Refinery</span></a>
              <a style="margin-left: 75px"  class="btn btn-default btn-lg" data-label="Close" data-dismiss="modal"><i class="fa fa-times"></i> Close</a>
            </div>

          </div> <!-- end body -->

        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'refinery-select-popup',
      ready : function() {
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({
          show: false,
          backdrop : 'static'
        });
        this.active = false;
      },

      show : function(lat, lng) {
        this.popup.modal('show');
        this.lat = lat;
        this.lng = lng;
        this.$.ll.innerHTML = lat.toFixed(4)+', '+lng.toFixed(4);
      },

      hide : function() {
        this.popup.modal('hide');
      },

      run : function() {
        this.$.startBtn.style.display = 'none';
        DSSDK.app.run(this.lat, this.lng, parseInt(this.$.radiusInput.value)*1000, function(){
          this.$.startBtn.style.display = 'block';
        }.bind(this));
      }

    })
  </script>
</dom-module>
