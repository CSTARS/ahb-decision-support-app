<dom-module id="module-run-console-line">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        padding: 2px;
      }
      .layout {
        align-items: center;
      }
    </style>

    <div id="root" class="layout">
      <div id="icon"></div>
      <div id="text" class="flex"></div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'module-run-console-line',

      setText : function(txt) {
        if( txt === undefined ) return;
        this.$.text.innerHTML = txt;
      },

      setIcon : function(icon) {
        if( icon === undefined ) return;
        this.$.icon.style.paddingRight = '15px';
        this.$.icon.innerHTML = icon;
      },

      setClassName : function(className) {
        this.$.root.className = 'module-run-console-line style-scope layout '+className;
      }

    });
  </script>
</dom-module>
