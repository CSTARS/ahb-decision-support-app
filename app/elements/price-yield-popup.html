<dom-module id="price-yield-popup">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="modal fade" id="popup">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="title">Adjust Crop Price/Yield Values</h4>
          </div>
          <div class="modal-body">

            <template is="dom-repeat" items="{{data}}">
              <h4>{{item.crop}}</h4>

              <div class="row">
                <div class="col-sm-2">Price</div>
                <div class="col-sm-10">

                  <div class="layout horizontal">
                    <div class="flex">
                      <input type="number" class="form-control" value="{{item.price.value}}" crop$="{{item.crop}}" ctype="price" on-change="fireChange"/>
                    </div>
                    <div>{{item.price.units}}</div>
                  </div>

                  <div class="layout horizontal">
                    <div class="flex">
                      <span class="label label-danger">Min <span>{{item.price.min}}</span></span>
                    </div>
                    <div class="flex" style="text-align:center">
                      <span class="label label-warning">Average <span>{{item.price.average}}</span></span>
                    </div>
                    <div class="flex" style="text-align:right">
                      <span class="label label-success">Max <span>{{item.price.max}}</span></span>
                    </div>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-sm-2">Yield</div>
                <div class="col-sm-10">

                  <div class="layout horizontal">
                    <div class="flex">
                      <input type="number" class="form-control" value="{{item.yield.value}}" crop$="{{item.crop}}" ctype="yield" on-change="fireChange" />
                    </div>
                    <div>{{item.yield.units}}</div>
                  </div>

                  <div class="layout horizontal">
                    <div class="flex">
                      <span class="label label-danger">Min <span>{{item.yield.min}}</span></span>
                    </div>
                    <div class="flex" style="text-align:center">
                      <span class="label label-warning">Average <span>{{item.yield.average}}</span></span>
                    </div>
                    <div class="flex" style="text-align:right">
                      <span class="label label-success">Max <span>{{item.yield.max}}</span></span>
                    </div>
                  </div>

                </div>
              </div>
            </template>

          </div> <!-- end body -->
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'price-yield-popup',
      ready : function() {
        this.data = [];
        this.popup = $(this.$.popup).remove();
        $('body').append(this.popup);
        this.popup.modal({
          show: false
        });
      },

      show : function() {
        this.popup.modal('show');

        var array = [];
        var priceYield = DSSDK.datastore.priceYield;

        for( var crop in priceYield.data ) {
          array.push({
            crop : crop,
            price : {
              value : priceYield.currentValues[crop].price.price,
              min : priceYield.factored[crop].min.price.price,
              max : priceYield.factored[crop].max.price.price,
              average : priceYield.factored[crop].average.price.price,
              units : priceYield.currentValues[crop].price.unit
            },
            yield : {
              value : priceYield.currentValues[crop].yield.yield,
              min : priceYield.factored[crop].min.yield.yield,
              max : priceYield.factored[crop].max.yield.yield,
              average : priceYield.factored[crop].average.yield.yield,
              units : priceYield.currentValues[crop].yield.unit
            }
          });
        }

        this.data = array;
      },

      hide : function() {
        this.popup.modal('hide');
      },

      fireChange : function(e) {
        var value = parseFloat(e.currentTarget.value);
        var crop = e.currentTarget.getAttribute('crop');
        var type = e.currentTarget.getAttribute('ctype');

        this.fire('yield-price-change',{
          value : value,
          crop : crop,
          type : type
        })
      }

    })
  </script>
</dom-module>
