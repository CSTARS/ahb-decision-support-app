<dom-module id="app-layout">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      #header {
        border-bottom: 1px solid #888;
      }

      #menu {
        position: absolute;
        left: -320px;
        background-color: white;
        z-index: 200;

        transition: left 300ms linear;
        -webit-transition: left 300ms linear;
        -ms-transition: left 300ms linear;
        -moz-transition: left 300ms linear;
      }

      #menu.open {
        position: absolute;
        left: 0px;
        background-color: white;
        z-index: 2001;
      }

      @media(min-width: 678px) {
        #menu {
          position: relative;
          left: 0;
        }
        #menu.open {
          left: 0;
        }
      }
    </style>

    <div id="header">
      <h4>
        <a class="btn btn-default visible-sm-inline visible-xs-inline" on-click="toggleMenu">
          <i class="fa fa-bars"></i>
        </a>
        Advanced Hardwood Biofuels <small>Decision Support Tool</small>
      </h4>
    </div>
    <div class="layout horizontal">
      <div style="overflow-y:auto; overflow-x: hidden" id="menu">
        <app-main-menu on-set-page="setPage"></app-main-menu>
      </div>
      <div class="flex" style="overflow:auto">
        <parcel-map id="map" class="page"></parcel-map>
        <parcel-list id="list" style="display:none" class="page"></parcel-list>
        <results-panel id="results" style="display:none" class="page"></results-panel>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'app-layout',

      ready : function() {
        DSSDK.init(function(){
          console.log('budget loaded');
        });
      },

      setPage : function(e) {
        var page = e.detail;
        $(this).find('.page').hide();
        this.$[page].style.display = 'block';

        if( this.$[page].onShow ) {
          this.$[page].onShow();
        }
      },

      toggleMenu : function() {
        $(this.$.menu).toggleClass('open');
      }
    });
  </script>
</dom-module>
