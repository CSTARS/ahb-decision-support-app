<style is="custom-style">
    body {
      @apply(--paper-font-common-base);
      font-size: 14px;
      font-weight: 300;
      margin: 0;
    }

      :root {
        --dark-primary-color:       #455A64;
        --default-primary-color:    #607D8B;
        --light-primary-color:      #CFD8DC;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #00BCD4;
        --primary-background-color: #CFD8DC;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        --primary-color: var(--default-primary-color);

        /* Components */
        --paper-input-container-color:       var(--default-primary-color);
        --paper-input-container-focus-color: var(--dark-primary-color);
        --paper-toolbar-background:       var(--default-primary-color);
        --paper-spinner-color: orange;
        --paper-spinner-stroke-width: 2px;

        /* select input wrapper */
        --select-input: {
          width: 100%;
          border: 0;
          border-radius: 0;
          -webkit-appearance: none;
          -moz-appearance: none;

          -webkit-background-size: 13px 13px;
          background-size: 13px;
          background-repeat: no-repeat;
          background-position: right center;
          -webkit-box-shadow: inset 0 -1px 0 #ddd;
          box-shadow: inset 0 -1px 0 #ddd;
          font-size: 16px;
          line-height: 1.5;
          display: block;
          height: 37px;
          padding: 6px 0px;
          line-height: 1.846;
          box-shadow: inset 0 -1px 0 var(--default-primary-color);
          background-color: transparent;
          -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;

        --select-input-focus: {
          box-shadow: inset 0 -2px 0 var(--dark-primary-color);
        }
      }

</style>


<dom-module id="shared-styles">
  <template>
    <style>
      .layout {
        @apply(--layout-horizontal);
      }
      .center {
        @apply(--layout-center);
      }
      .flex {
        @apply(--layout-flex);
      }
      .help-block {
        font-size: 12px;
        color: var(--secondary-text-color);
      }
      .floated-label {
        color: var(--default-primary-color);
        font-size: 12px;
        font-weight: 400;
      }

      .text-danger {
        color : red;
      }
      .text-warning {
        color: orange;
      }

      .highlight {
        color: var(--accent-color);
      }

      table.data {
        width: 100%;
        border-collapse: collapse;
      }
      table.data th, table.data td {
        padding: 13px;
      }
      table.data tr {
        border-bottom: 1px solid #eee;
      }
      table.data.fixed tr td:first-child {
        width: 35%;
      }
    </style>
  </template>
</dom-module>
